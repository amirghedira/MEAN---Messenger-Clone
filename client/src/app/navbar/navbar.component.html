<nav *ngIf="!loading" class="navbar">
  <div style="display: flex;justify-content: space-between;align-items: center;width: 100%;">
    <div style="width: 100%;">
      <h4 [routerLink]="['/chat']" style="cursor: pointer;outline: none;">Messanger</h4>
    </div>
    <div *ngIf="!status" style="width: 100%;display: flex;justify-content: flex-end;align-items: center;">
      <button class="login-button" [routerLink]="['/login']">Login</button>

      <button class="singup-button" [routerLink]="['/signup']">Sign Up</button>
    </div>
    <div *ngIf="status" style="width: 100%;display: flex;justify-content: flex-end;align-items: center;">
      <div class="dropdown">
        <div style="display: flex; align-items: center;cursor: pointer;" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true">
          <img src="assets/img/users/6.jpg" class="img-circle" alt="">
          <h4 style="margin: 0;padding:10px;">
            {{currentUser.name}} {{currentUser.surname}}
          </h4>
        </div>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" [routerLink]="['/settings']">Settings</button>
          <button class="dropdown-item" (click)="onDisconnect()">Disconnect</button>
        </div>
      </div>
    </div>
  </div>
</nav>
