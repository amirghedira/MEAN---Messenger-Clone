<div class="main-div" *ngIf="userCallDes">
  <div class="row">
    <div class="col-12">
      <div style="display: flex;justify-content: center;align-items: center;">
        <img [src]="userCallDes.profileImg" style="height: 100px;width: 100px;border-radius: 50%;" />
      </div>
      <div style="display: flex;justify-content: center;align-items: center;margin-top: 30px;">
        <p style="color: black;">{{userCallDes.surname}} {{userCallDes.name}}.</p>
      </div>
      <div style="display: flex;justify-content: center;align-items: center;">
        <p style="color: #999999;">{{callState}}</p>
      </div>
      <div style="display: flex;justify-content: center;align-items: flex-end;height: 130%;">
        <div *ngIf="callStatus" style="display: flex;justify-content: center;align-items: center;">
          <div style="border-radius: 50%;padding: 10px 10px 10px 10px;border: 1px solid #0084ff;">
            <i class="fas fa-video" style="font-size: 18px;color: #0084ff;border-radius: 50%;cursor: pointer;"></i>
          </div>
          <div
            style="border-radius: 50%;padding: 10px 13px 10px 13px;border: 1px solid #0084ff;margin-right: 30px;margin-left: 30px;">
            <i class="fas fa-microphone" style="font-size: 20px;color: #0084ff;border-radius: 50%;cursor: pointer;"></i>
          </div>
          <div style="border-radius: 50%;padding: 11px;background-color: #f03d25;">

            <i class=" fas fa-phone" style="font-size: 20px; color: white;cursor: pointer;" (click)="endCall()"></i>
          </div>
        </div>
        <div *ngIf="!callStatus" style="display: flex;justify-content: center;align-items: center;width: 100%;">
          <div style="margin-right: 20px;">
            <div style="width:44px;border-radius: 50%;padding: 11px;border: 1px solid #0084ff;margin: auto;">
              <i class=" fas fa-phone" style="font-size: 20px; color: #0084ff;cursor: pointer;" (click)="endCall()"></i>
            </div>
            <p> Recomposer le num√©ro</p>

          </div>
          <div style="margin-left: 20px;">
            <div
              style="width:44px;border-radius: 50%;padding: 11px 14px 11px 14px;border: 1px solid #f03d25;margin:auto;">
              <i class="fas fa-times" style="font-size: 20px; color: #f03d25;cursor: pointer;"
                (click)="closeCallWindow()"></i>
            </div>
            <p>Fermer</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div id="videoGrid" style="display: flex;">

</div>
